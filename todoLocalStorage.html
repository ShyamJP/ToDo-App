<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="todoStyle.css">
    <body>
  
  <div class="image">
    <img src="To-do-list-iconn.jpg" alt="">
  </div>    

    <div class="container ">
        <div class="card text-center border border-success rounded-lg" style="background-color: rgba(212, 212, 212, 0.5);">
            <div class="card-header display-4">
              <strong>ToDo App</strong>
            </div>
            <div class="card-body">
              <h5 class="card-title">Your ToDos</h5>
              <h4 id="date"></h4>
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="item" placeholder="Write your Tasks here ....." aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-success" type="button" id="enter" >Button</button>
                </div>
                
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
    </div>
    </div>
    <div class="to-do-list container">
   
    </div>

    <!-- <div class="list container " id="list"></div> -->
</body>
